<!-- doctype html -->
<html>
  <head>
    <title>Annoyed Survey</title>
    <link rel="stylesheet" href="styles.css"/>
  </head>
  <body>
    <div class="menu-section">
      <ul class="menubar">
        <li><a href="">Home</a></li>
        <li><a href="">Survey</a></li>
        <li><a href="">Account</a></li>
      </ul>
    </div>
    <div class="container">
      <form method="POST">
        <div class="label-input">
          <label class="required" for="name">Name</label>
          <input type="text" name="field" id="name" required>
        </div>
        <div class="label-input">
          <label class="required" for="email">Email</label>
          <input type="email" name="email" id="email" required>
        </div>
        <div class="label-input">
          <label for="annoy_me">Do you want us to send you annoying emails?</label>
          <input type="checkbox" name="annoy_me" id="annoy_me">
        </div>
        <div class="label-input">
          <label class="required" for="tier">Tier</label>
          <select id="tier" required>
            <option value="" selected disabled>Please Select</option>
            <option value="1">Silver Tier</option>
            <option value="2">Golden Tier</option>
            <option value="3">Platinum Tier</option>
          </select>
        </div>
        <button class="button-style" type="submit">Submit</button>
        <p class="p-required">* <span>required field</span></p>
      </form>
    </div>
    
  </body>
</html>
